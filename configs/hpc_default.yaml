# Application Config: HPC Default
# This config uses the original HPC supercomputer dataset

domain: hpc  # Domain module to load (maps to app.domains.hpc_domain.HPCDomain)

# TULCA parameters
tulca:
  s_prime: 10
  v_prime: 3
  optimization_method: evd

# PaCMAP parameters  
pacmap:
  n_components: 2
  n_neighbors: null  # Auto-determined

# Random Forest parameters
random_forest:
  n_estimators: 300
  max_depth: 12
  min_samples_leaf: 10
  min_samples_split: 20
  max_features: 0.5
  bootstrap: true
  oob_score: true
  random_state: 42

# UI colors
colors:
  class_colors: ["#F58518", "#54A24B", "#B279A2"]
  cluster1: "#C0392B"
  cluster2: "#2874A6"

# CORS origins
cors_origins:
  - "http://localhost:5173"
  - "http://localhost:3000"
